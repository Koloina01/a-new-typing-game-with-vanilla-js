<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/game.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg px-4 align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="image/logo VT.png" alt="Logo Typing Test" class="me-3 logo-img" />
          <span class="fs-4 fw-semibold text-white logo-text mb-0">Typing Test</span>
        </a>
        <button class="navbar-toggler ms-auto me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav flex-column flex-lg-row text-center gap-2 ms-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a href="index.html#home" class="nav-link nav-link-blur">Home</a>
            </li>
            <li class="nav-item">
              <a href="index.html#about" class="nav-link nav-link-blur">About</a>
            </li>
          </ul>
        </div>
      </nav>      
    </header>    
    <main class="text-center full-main">
      <h2 id="title" class="mb-4 text-white-50">Test your typing speed</h2>
      <div class="row justify-content-center mb-4">
        <div class="col-md-3">
          <label for="mode" class="form-label"></label>
          <select id="mode" class="form-select form-select-sm rounded-pill">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="word-count" class="form-label"></label>
          <input type="number" id="word-count" min="10" max="200" placeholder="Number of words" class="form-control form-control-sm rounded-pill" />
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button onclick="startTest()" class="btn btn-primary w-100 rounded-pill btn-sm">Start the game</button>
        </div>
      </div>      
      <div class="card p-4 mb-4 shadow-sm">
        <div id="timer">Remaining time : 30s</div>
        <p id="word-display" class="text-start"></p>
        <input type="text" id="input-field" class="form-control mt-3"/>
      </div>
      <div id="result" class="d-flex justify-content-center align-items-center text-success fw-bold" id="results-container">
        <div class="wrapper">
          <a href="game.html" class="replay-icon">
            <i class="fas fa-redo"></i>
          </a>
          <span class="text">Rejouer</span>
        </div>        
        <p id="results" class="mb-0">Result :</p>
      </div>      
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
